{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom, #e6f4ea, #ffffff);  /* 연그린 그라디언트 */
    }
  
    h1, h2, h3, .text-primary {
      color: #4CAF50 !important;  /* 메인 초록색 */
    }
  
    .btn-primary {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }
  
    .btn-primary:hover {
      background-color: #45a049;
      border-color: #45a049;
    }
  
    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(76, 175, 80, 0.15);  /* 초록빛 그림자 */
      transition: transform 0.3s ease;
    }
  
    .card:hover {
      transform: scale(1.02);
    }
  
    .form-check-input:checked {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }
  
    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: none;
    }
  </style>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이주배경청소년을 알아맞혀조!</title>

  <!-- Bootstrap CSS + Icons + Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="font-family: 'Noto Sans KR', sans-serif;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top" style="background-color: #45a049;">
    <div class="container">
      <!-- Brand (로고 + 텍스트) -->
      <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
        <img src="{% static 'images/logo.png' %}" width="40" height="40" class="me-4 logo-white" alt="로고">
        이주배경청소년을 알아맞혀조!
      </a>

      <!-- 햄버거 버튼 (모바일용) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 메뉴 항목 -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link text-white {% if request.resolver_match.url_name == 'main' %}active fw-bold text-warning{% else %}text-white{% endif %}" href="">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white {% if request.resolver_match.url_name == 'quiz' %}active fw-bold text-warning{% else %}text-white{% endif %}" href="/quiz">Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white {% if request.resolver_match.url_name == 'info' %}active fw-bold text-warning{% else %}text-white{% endif %}" href="/info">Information</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link" href="https://www.instagram.com/varievalue/" target="_blank">
              <i class="bi bi-instagram text-white" style="font-size: 1.5rem;"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 여기에 콘텐츠 영역이 들어갈 수 있습니다 -->
  {% block content %}
  {% endblock %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
